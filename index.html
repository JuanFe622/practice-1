<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Practice 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>Formulario de Registro</h1>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <input type="text" name="user-name" id="user-name" placeholder="Ingrese su nombre">
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <input type="text" name="last-name" id="last-name" placeholder="Ingrese sus apellidos">
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <select name="document-type" id="document-type">Tipo de documento</select>
                <option value="1">Cedula de Ciudadania</option>
                <option value="2">Cedula Extranjera</option>
                <option value="3">Tarjeta de Identidad</option>
                <option value="4">Pasaporte</option>
                <option value="5">Libreta Militar</option>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <input type="number" name="document-number" id="document-number" placeholder="NÂ° Documento">
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <label for="">Genero</label>

                <input type="radio" name="genero" id="female">F
                <input type="radio" name="genero" id="Male">M
            </div>
        </div>
        
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">Confirmar   </i>
          </button>
        
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
