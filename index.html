<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Practice 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <center>
                <h1>Formulario de Registro</h1>
                </center>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <input type="text" name="user-name" id="user-name" placeholder="Ingrese su nombre">
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <input type="text" name="last-name" id="last-name" placeholder="Ingrese sus apellidos">
            </div>
        </div>

        <div class="input-field col s12">
            <select name="document-type" id="document-type" class="browser-default">
                <option value="" disabled selected>Escoje tu tipo de documento</option>
                <option value="CC">Cedula de Ciudadania</option>
                <option value="CE">Cedula Extranjera</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="PA">Pasaporte</option>
                <option value="LM">Libreta Militar</option>
            </select>
        </div>

        <div class="row">
            <div class="col s12">
                <input type="number" name="document-number" id="document-number" placeholder="NÂ° Documento">
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <label for="">Genero: </label>
                <label>
                <input type="radio" name="gender" value="Mujer">
                <span>Mujer</span>
                </label>

                <label>
                <input type="radio" name="gender" value="Hombre">
                <span>Hombre</span>
                </label>
            </div>
        </div>
        
        <button class="btn waves-effect waves-light" type="submit" name="action" onclick="imprimir()">Confirmar
            <i class="material-icons right"></i>
          </button>
        
    </div>
<script src="js/form.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
